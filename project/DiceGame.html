<!DOCTYPE html>
<html>
<head>
	<title>diceGame</title>
	 <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	 <link rel="stylesheet" href="styledicegame.css">
</head>
<body>	
	<img src="casname.png" width="900"	style="position:relative;top:20px;left:210px">
	<div id="main-card0">
		<div id="game">

			<div id="yourbalance"></div>
            <img src="balance.png" id="balancephoto">
            <div id="balancevalue">5000</div>
            <div id="points">:</div>
            <img src="dollar.png" width="28" id="dollar">
            <img src="dicegamelogo.png" id="dicelogo">
            <img src="logo.png" id="logodice0" width="80">
             <img src="logo.png" id="logodice1" width="80">
             <img src="diceface1.png" id="face1">
             <img src="diceface2.png" id="face2">
             <img src="diceface3.png" id="face3">
             <img src="diceface4.png" id="face4">
             <img src="diceface5.png" id="face5">
             <img src="diceface6.png" id="face6">
             <img src="roll.png" id="logoroll" width="80">

             <input type="text" id="betamount">
             <img src="cheeps.png" id="cheeps0" width="80">
             <img src="amountlogo.png" id="amountlogo" width="120">
             <a href="#" id="arrow1"><img src="arrowup.png" id="arrowup" width="50"></a>

             <img src="tick.png" id="tickup" width="50">
             <img src="tick.png" id="tickdown" width="50">
             <img src="rules.png" id="rules" width="380">
             <img src="resultlogo.png" id="resultlogo" width="150">
             <img src="resultsquare.png" id="resultsquare" >
             <img id="finalresult">
             <audio id="sound" preload="auto">
             <source src="sounddice.mp3" type="audio/mp3">
             </audio>

		</div>
    </div>
     <ul id="imgs0">
	<img src="casphoto.png" width="150"	style="position:relative;top:-550px;left:0px">
	<img src="c.png" width="150" style="position:relative;top:-100px;left:-160px">	
	<img src="c1.png" width="150" id style="position:relative;top:-340px;left:-320px">
	<img src="casphoto.png" width="150" id style="position:relative;top:-550px;left:650px;transform: scaleX(-1)">
	<img src="c.png" width="150" id style="position:relative;top:-100px;left:500px;transform: scaleX(-1)">
	<img src="c1.png" width="150" id style="position:relative;top:-340px;left:350px;transform: scaleX(-1)">
     </ul>

<script type="text/javascript" src="datadice.js"></script>
